<!-- HTML : Paragraph Introduction -->
<!DOCTYPE html>
<html>
    <head>
        <title>Latihan 03</title>
    </head>
    <body>

        <!-- Tag p, br, hr -->
        <p>
            ini adalah paragraf 1
        </p>
        <br>
        <p>
            ini adalah paragraf 2
        </p>
        <hr>

        <!-- Tag b, i, u -->
        <p> 
            <b>
                Lorem ipsum
            </b> 
                dolor sit amet 
            <i>
                consectetur
            </i>
            <u>
                Lorem ipsum dolor sit amet.
            </u> 
                dolor sit amet 
        </p>
        <hr>

        <!-- Tag strong, em -->
        <p>
            <strong>
                Lorem, ipsum.
            </strong> 
                ipsum 
            <em>
                Lorem, ipsum dolor.
            </em> 
                sit.
        </p>

    </body>
</html>
